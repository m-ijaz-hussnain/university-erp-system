{% extends 'base.html' %}
{% block content %}
<div class="card text-center" style="max-width: 500px; margin: 50px auto;">
    <div class="card-header">Welcome to University ERP</div>
    <div class="card-body">
        <h5 class="card-title">Manage Your University Experience</h5>
        <p class="card-text">Log in to access your dashboard or register if you're new.</p>
        {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="btn btn-primary">Go to Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">Register</a> <!-- Assuming a register view exists -->
        {% endif %}
    </div>
</div>
{% endblock %}
