{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">Manage Fee Structures</div>
    <div class="card-body">
        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Fee Structure</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Program</th>
                    <th>Year</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fees %}
                <tr>
                    <td>{{ fee.program }}</td>
                    <td>{{ fee.year }}</td>
                    <td>{{ fee.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
