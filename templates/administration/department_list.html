{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">Manage Departments</div>
    <div class="card-body">
        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add Department</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Head</th>
                </tr>
            </thead>
            <tbody>
                {% for dept in departments %}
                <tr>
                    <td>{{ dept.name }}</td>
                    <td>{{ dept.code }}</td>
                    <td>{{ dept.head }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
