{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width: 600px; margin: auto;">
    <div class="card-header">Mark Attendance</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Submit Attendance</button>
        </form>
    </div>
</div>
{% endblock %}
